    "/v2/buckets/cdn/cache": {
      "post": {
        "tags": [
          "cdn"
        ],
        "summary": "设置缓存规则",
        "description": "设置 CDN 服务自定义 URL 缓存规则",
        "security": [
          {
            "auth": []
          }
        ],
        "parameters": [
          {
            "name": "request",
            "in": "body",
            "x-examples": "{\n  \"bucket_name\": \"example-bucket\", // 服务名\n  \"specific_rules\": [ // 规则不超过50条\n    {\n      \"name\": \"home\", // 前端展示需要的名称\n      \"uri\": \"*.jpg\", // 缓存规则, 详见下面的描述\n      \"expires\": 3600,  // 缓存时间, 范围是 0 ~ 31536000 (一年) 秒\n      \"status_codes\": [200] // 需要缓存的状态码数组, 详见下面的描述\n    },\n    {\n      \"uri\": \"/d/e/*\",\n      \"expires\": 1200\n    },\n    {\n      \"uri\": \"/a/b/*.zip\",\n      \"expires\": 1234\n    },\n    {\n      \"uri\": \"/m/n/*?foo&bar=123\",\n      \"expires\": 555\n    }\n  ],\n  \"nocache_list\": [ // 规则不超过50条\n    {\n      \"uri\": \"*.rar\"\n    },\n    {\n      \"uri\": \"/a/*\"\n    },\n    {\n      \"uri\": \"/j/k/*?foo&bar=123\",  // 不缓存规则\n      \"status_codes\": [301, 302]  // 不需要缓存的状态码数组, 详见下面的描述\n    }\n  ]\n}\n\nstatus_codes 状态码数组说明:\n  如果没有该字段, 默认匹配状态码 status 范围为: 200 <= status < 400 (不包括 301 和 302)。\n  注意: status_codes 状态码数组不能为空数组, 否则就匹配不到任何状态码。\n\nname 用于前端展示的缓存名称，可选值\n  home 首页\n  menu 目录页\n  text 文本文件\n  picture 图片文件\n  audio_video 音视频文件\n  download 下载类文件\n  self_defined 自定义\n\nuri 规则说明:\n  uri 字段只支持字母、数字、中文和特殊字符 * / . % + - _ 。\n  uri 仅限 PATH 路径和 ARGS 参数部分, <Scheme>://<Host> 都是无效格式。\n\n  每个 uri 规则最多只能使用一次通配符, 其支持的4种形式如下:\n    1. 前缀加星号, 例如: \"*.jpg\"\n    2. 后缀加星号, 例如: \"/d/e/*\"\n    3. 中间加星号, 例如: \"/a/b/*.zip\"\n    4. 不加任何星号, 例如: \"/m/foo.png\"\n    5. 多 uri 规则，例如 \"/abc.(rar,txt)\"\n\n  以上规则都支持携带 Querystring, 例如: \"/m/n/*?foo&bar=123\"。Querystring 规则分为两类, 一类只有 key\n  没有 value, 另一类既有 key 又有 value (格式: key=value)。对于第一种情况, 我们会匹配该参数 key 所有对\n  应的值以及值为空这种特殊情况; 第二种情况会精确匹配。它们可以通过 & 符号连接, 表示同时满足多种筛选规则, 但对\n  参数规则配置顺序不敏感。还有一条带 ? 的特殊规则(后面不跟任何参数筛选项), 如: \"/m/n/*?\", 表示参数必须为空\n  才匹配。\n\n缓存策略优先级说明:\n  不缓存内容规则 nocache_list > 特殊缓存规则 specific_rules > 用户源站缓存配置 > 默认缓存策略\n  注: 用户源站缓存配置，指 Cache-Control 和 Expires 请求头的设置。\n",
            "schema": {
              "$ref": "#/definitions/CdnCache"
            }
          }
        ],
        "responses": {
          "200": {
            "schema": {
              "type": "object",
              "required": [
                "result",
                "data"
              ],
              "properties": {
                "result": {
                  "type": "boolean"
                },
                "data": {
                  "$ref": "#/definitions/CdnCache"
                }
              }
            }
          },
          "default": {
            "schema": {
              "$ref": "#/definitions/ErrorResponse"
            }
          }
        }
      },
      "get": {
        "tags": [
          "cdn"
        ],
        "summary": "获取缓存规则",
        "description": "获取 CDN 服务自定义 URL 缓存规则",
        "security": [

              }

          }

  "x-pages": {
    "index": "# 概述\n本文档为 UPYUN 管理后台开放 UAPI(user api) 对接说明文档，适用于所有 UPYUN 注册用户。如果您需要调用该接口，需要人工申请。如果您在使用中，发现问题，请及时联系[我们](mailto:support@upyun.com)。非常感谢!\n\n本文档所描述的 API 全部通过 `https` 访问，用户访问地址为：`https://api.upyun.com/`。默认 API 版本为 `1.0`，新版本的 API 通过 url 中增加版本号区别。\n\n# API 授权\n1. 联系我们获取 access_token\n\n2. 将 access_token 放入 http head 中\n\n以获取账号信息为例，请求如下：\n```\ncurl -i https://api.upyun.com/accounts/profile/ -H 'Authorization:Bearer your_access_token_here'\n```\n响应头如下：\n```\nHTTP/1.1 200 OK\nServer: marco/0.9\nDate: Wed, 16 Sep 2015 08:30:32 GMT\nContent-Type: application/json\nTransfer-Encoding: chunked\nConnection: keep-alive\nVary: Accept-Encoding\nX-Source: C/200\nStrict-Transport-Security: max-age=63072000\nAccess-Control-Allow-Credentials: true\nAccess-Control-Allow-Origin: https://www.upyun.com\nX-Xss-Protection: 1; mode=block\nX-Frame-Options: SAMEORIGIN\nX-Content-Type-Options: nosniff\nAge: 1\nX-Cache: MISS|MISS from ctn-zj-huz-137, MISS|MISS from ctn-zj-lna-068\nX-Request-Id: 8a92136387177a6fe1da0884e48f2512\n```\n响应主体如下(省略了其他字段)：\n```json\n{\n  \"user_id\": 00001,\n  \"username\": \"your_account_name\"\n}\n```\n\n# 请求参数\n每个接口都会说明当前接口的 HTTP 请求方法。如果是 GET 接口，则请求参数通过 query string 传入；如果是 POST 接口，则请求参数通过 http body 传入。\n\n# 错误处理\n所有的接口采用全局统一的错误码，详细的码表见附录\n例如，access_token 无效时，接口会返回：\n```\n{\n    \"error_code\": 11001,\n    \"request\": \"GET /accounts/profile/\",\n    \"message\": \"Invalid Access Token\"\n}\n```\n",
    "pager": "### 如何实现分页\n\n第一页时接口返回的 `page` 示例：\n\n```json\n{\n  \"limit\": 20,\n  \"max\": 71122,\n  \"since\": null\n}\n```\n\n返回值的 `since` 为空表示没有上一页，`max` 不为空表示存在下一页。\n\n请求第二页（下一页）时，接口增加 `max = 71122` 参数即可，则接口会返回下一页的值，示例如下：\n\n```json\n{\n  \"limit\": 20,\n  \"max\": 71101,\n  \"since\": 71121\n}\n```\n\n此时 `max` 和 `since` 都存在，如果要返回第一页则增加 `since = 71121` 即可。继续下一页则传 `max = 71101`\n"
  },
